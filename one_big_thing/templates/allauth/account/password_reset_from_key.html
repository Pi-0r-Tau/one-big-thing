{% extends "account/base.html" %}

{% block head_title %}Reset your password{% endblock %}

{% block content %}
<a href="{% url 'homepage' %}" class="govuk-back-link">Back</a>
<form method="POST">
  {% csrf_token %}
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        Reset your password
      </h1>
    </legend>
    {{csrf_input}}
    <h2 class="govuk-heading-m">Create a new password</h2>
    {% include "account/password_rules.html" %}
    <div class="govuk-form-group">
      <label class="govuk-label" for="id_password1">
        Enter a new password
      </label>
      <input class="govuk-input" id="id_password1" name="password1" type="password" required autocomplete="off">
    </div>
    <div class="govuk-form-group">
      <label class="govuk-label" for="id_password2">
        Re-enter your new password
      </label>
      <input class="govuk-input" id="id_password2" name="password2" type="password" required autocomplete="off">
    </div>
    <div class="govuk-button-group">
      <button class="govuk-button" data-module="govuk-button" type="submit">Reset password</button>
    </div>
  </fieldset>
</form>
{% endblock %}
