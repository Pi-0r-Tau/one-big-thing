<p class="govuk-body">Your password must have 10 characters or more and contain at least one:</p>
<ul class="govuk-list govuk-list--bullet">
  <li>number</li>
  <li>uppercase letter</li>
  <li>lowercase letter</li>
  <li>special character</li>
</ul>

<p class="govuk-body">It cannot be similar to your username or common passwords.</p>
