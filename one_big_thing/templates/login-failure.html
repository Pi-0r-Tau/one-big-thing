{% extends "base_generic_gov.html" %}

{% block title %}
  <title>Login error - One Big Thing - GOV.UK</title>
{% endblock %}

{% block content %}
  <h1 class="govuk-heading-l">
    Login failed
  </h1>
  <p class="govuk-body">
    This link may have expired or have already been used. <a href="{{url('index')}}">Resend the link</a> and try again.
  </p>
  <p class="govuk-body">If you see this message again then please <a href="{{url('support')}}">contact us</a>.</p>
{% endblock %}
